<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calculatorBody">
        <div class="display" id="display">
            
        </div>
        <div class="buttons">
            <button onclick="selectNumber('1')">1</button>
            <button onclick="selectNumber('2')">2</button>
            <button onclick="selectNumber('3')">3</button>
        </div>
        <div  class="buttons">
            <button onclick="selectNumber('4')">4</button>
            <button onclick="selectNumber('5')">5</button>
            <button onclick="selectNumber('6')">6</button>
        </div>
        <div  class="buttons">
            <button onclick="selectNumber('7')">7</button>
            <button onclick="selectNumber('8')">8</button>
            <button onclick="selectNumber('9')">9</button>
        </div>
        <div  class="buttons">
            <button onclick="selectNumber('0')">0</button>
            <button onclick="clearNum()">CLEAR</button>
        </div>
        <div  class="buttons">
            <button onclick="selectOperand('add')" id="addButton">+</button>
            <button onclick="selectOperand('sub')" id="subButton">-</button>
            <button onclick="selectOperand('mul')" id="mulButton">*</button>
            <button onclick="selectOperand('div')" id="divButton">/</button>
        </div>
        <div  class="buttons">
            <button onclick="selectOperand('equ')">=</button>
        </div>
    </div>
</body>
</html>
